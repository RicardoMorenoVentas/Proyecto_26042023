<form [formGroup]="formulario" #nform="ngForm" (ngSubmit)="mandarAlumno()">
  <p><small>Nombre</small><br><input type="text" formControlName="nombre"></p>
  <p><small>DNI</small><br><input type="text" formControlName="dni"></p>
  <p><small>Horas</small><br><input type="number" formControlName="horas"></p>
  <button type="submit">Mandar alumno</button>
  <button type="reset">Cancelar</button>
</form>
