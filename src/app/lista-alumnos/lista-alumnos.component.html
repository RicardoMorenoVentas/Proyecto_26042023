<h3>Lista de alumnos</h3>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>DNI</th>
      <th>Horas de formación</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let ind of lista_alumnos">
      <td>{{ind.id}}</td>
      <td>{{ind.nombre}}</td>
      <td>{{ind.dni}}</td>
      <td>{{ind.horas}}</td>
      <button [routerLink]="['/form-alumno']" [queryParams]="{id : ind.id }" routerLinkActive="router-link-active" >🔧</button>
      <button [routerLink]="['/form-alumno']" [queryParams]="{id : ind.id , forDelete : true }" routerLinkActive="router-link-active" >❌</button>
    </tr>
  </tbody>
</table>
<br>
<button (click)="abrirFormulario()">Abrir formulario alumno</button>
<br>
<hr>
<br>
<router-outlet></router-outlet>
